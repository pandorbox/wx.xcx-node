<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<link rel="stylesheet" type="text/css" href="/mystyle.css" >

<title></title>
</head>
<body>
<h2>修改轮播商品</h2>
	<p>
	产品类别：
		<input type="text" id='name'>
	</p> 
	<p>
	产品型号：
		<input type="text" id='size'>
	</p>
  <input type="button" value='移除' onclick='removenav()'>
	<input type="button" value='添加' onclick='addnav()'>
	

	<script src='comment.js'></script>
	<script>
    function removenav(){
			var xhr=Xhr();
			xhr.onreadystatechange=function(){
			if (xhr.readyState==4&&xhr.status==200){
				var res=xhr.responseText;
				alert(res)
			}
			}
			xhr.open('post','/demo/removeshopnav',true);
			xhr.setRequestHeader("Content-Type",
			"application/x-www-form-urlencoded");
			var name=$('name').value;
			var size=$('size').value;
			var fromdata='name='+name+'&size='+size;
			xhr.send(fromdata);
	
		};
		function addnav(){
			var xhr=Xhr();
			xhr.onreadystatechange=function(){
			if (xhr.readyState==4&&xhr.status==200){
				var res=xhr.responseText;
				alert(res)
			}
			}
			xhr.open('post','/demo/addshopnav',true);
			xhr.setRequestHeader("Content-Type",
			"application/x-www-form-urlencoded");
			var name=$('name').value;
			var size=$('size').value;
			var fromdata='name='+name+'&size='+size;
			xhr.send(fromdata);
	
		}
	</script>	
</body>
</html>
