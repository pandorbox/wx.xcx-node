<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<link rel="stylesheet" type="text/css" href="/mystyle.css" >
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>	
</head>
<body>
	<h2>管理员登录</h2>
	<p>
		用户名:<input type="text" id='uname'>
	</p>
	<p>
		密码：<input type="password" id='upwd'>
	</p>
	<input type="button" class="btn btn-success" value='登录' onclick='login()'>
	<input type="button" class="btn btn-warning" value='游客' onclick='login()'>

	<script src='comment.js'></script>
	<script>
		function login(){
			var xhr=Xhr();
			xhr.onreadystatechange=function(){
			if (xhr.readyState==4&&xhr.status==200){
				var res=xhr.responseText;
				if (res=='1')
				{
					alert('登录成功');
					location.href="user.html";

				}else if(res=='0')
				{alert('用户名或密码错误');}
				else{
				console.log(res);
				}
				}
			}
			xhr.open('post','/demo/login',true);
			xhr.setRequestHeader("Content-Type",
			"application/x-www-form-urlencoded");

			var uname=$('uname').value;						
			var upwd=$('upwd').value;
			var formdata='uname='+uname+'&upwd='+upwd;
			xhr.send(formdata);
		}
	</script>
</body>
</html>
